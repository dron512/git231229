<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head('board')}">
</head>
<body>
    <nav th:replace="~{layout/layout :: nav('board')}"></nav>
    <div class="container p-3">
        <h1>Board > list</h1>
        <div class="row">
            <div class="col">
                <table class="table">
                    <tr>
                        <th>idx</th>
                        <th>제목</th>
                        <th>작성자</th>
                    </tr>
                    <tr th:each="dto : ${list}">
                        <td th:text="${dto.idx}"></td>
                        <td th:text="${dto.title}"></td>
                        <td th:text="${dto.name}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="/board/writeform" class="btn btn-dark">글쓰기</a>
            </div>
        </div>
    </div>
</body>
</html>
