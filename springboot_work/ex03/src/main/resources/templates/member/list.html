<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head('member')}">
</head>
<body>
    <nav th:replace="~{layout/layout :: nav('member')}"></nav>
    <div class="container p-3">
        <h1>Member > list</h1>
        <div class="row">
            <div class="col">
                <table class="table table-dark">
                    <tr>
                        <th>idx</th>
                        <th>email</th>
                        <th>password</th>
                        <th>gender</th>
                    </tr>
                    <tr th:each="dto : ${list}">
                        <td th:text="${dto.idx}"></td>
                        <td th:text="${dto.email}"></td>
                        <td th:text="${dto.password}"></td>
                        <td th:text="${dto.gender}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
