spring:
  messages:
    basename: messages
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  sql:
    init:
      mode: always
multipart:
  max-file-size: 10MB
  max-request-size: 10MB
  file-size-threshold: 0
