<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="fetchData();">버튼</button>
    </div>
    <p id="p">
    </p>
</body>

</html>

<script>
    // GET 요청을 보내는 함수
    function fetchData() {
        fetch('http://112.218.211.194:10049')
            .then(response => {
                return response.text();
            })
            .then(data => {
                document.getElementById("p").innerHTML = data;
                //document.getElementById("p").style('background-color','red');
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }
</script>
