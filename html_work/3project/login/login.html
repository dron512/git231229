<body>

    <h1>Login Now</h1>
        <p class="p_text">Email</p>
        <input type="email" name="email" placeholder="이메일을 입력하세요" id="loginemail" value="aaa@naver.com">

        <input type="password" name="password" placeholder="비밀번호를 입력하세요" id="loginpassword" value="12341234">
        <button class='login' type="button" onclick="doLogin();">Sign_In</button>
        <button class='signup'>Sign_up</button>
        <a href="#" class="forgot-link">Forgot your ID?</a>
        <a href="#" class="forgot-link">Forgot your password?</a>
  </div>
