<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loadData(){
            fetch("http://localhost:8080/user", {
                // method는 get, post, put, delete가 있다 
                // 백단과 맞게 적기 (노션참고)
                method: "GET",
                headers: {
                    "Authorization": "Bearer "+ localStorage.getItem('token'),
                    "Content-Type": "application/json"
                },
            })
            .then(response => {
                // 응답이 200번 ok가 뜨지많으면 예외처리가 되도록
                if (!response.ok) {
                    throw new Error("서버 오류 발생");
                }
                return response.json();
            })
            .then(data => {
                // 사용자 목록(users 배열)을 기반으로 div 태그를 생성하여 userListDiv에 추가합니다.
                const userListDiv = document.getElementById('divp');
                data.map(user => {
                    const userDiv = document.createElement("div");
                    userDiv.textContent = `Name: ${user.name}, Age: ${user.age}`;
                    userDiv.classList.add("user-info"); // 클래스 추가
                    userListDiv.appendChild(userDiv);
                })
            })
            .catch(error => {
                console.error(error);
            });
        }
    </script>
    <style>
        .user-info {
            background-color: rgb(12, 49, 61);
            color: white;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Main</h1>
    <h2>Todo목록</h2>
    <div id="divp" style="border:1px solid black; padding:1rem">
    </div>
    <hr>
    <button onclick="loadData();">목록보여주기</button>
</body>
</html>
